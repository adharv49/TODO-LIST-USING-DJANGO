<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add/" method="POST">
        {% csrf_token %}
        <input type="text" name="title" required>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            {% if task.completed %}
                <s>{{ task.title }}</s>
            {% else %}
                {{ task.title }}
            {% endif %}
            <a href="/complete/{{ task.id }}/">[Mark]</a>
            <a href="/delete/{{ task.id }}/">[Delete]</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
